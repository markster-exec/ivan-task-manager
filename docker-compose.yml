# Ivan Task Manager - Local Development
# Run: docker-compose up

version: "3.9"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./ivan_tasks.db
      - LOG_LEVEL=DEBUG
      - ENV=development
    env_file:
      - .env
    volumes:
      - ./backend:/app/backend
      - ./cli:/app/cli
      - task-data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

